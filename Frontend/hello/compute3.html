<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        div#app {
            padding: 30px;
            margin: 30px auto;
            width: 400px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
        }

        div#app div {
            margin-bottom: 20px;
        }

        label {
            display: block;
        }

        input[type=text] {
            padding: 4px;
        }

        div.total {
            font-size: 16pt;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>주문</h1>
        <div>
            <label>수량</label>
            <input type="text" v-model="quantity" />
        </div>
        <div>
            <label>가격</label>
            <input type="text" v-model="price" />
        </div>
        <hr />
        <div class="total">
            {{ total }}
        </div>
    </div>
    <script type="text/javascript">
        let app = {
            data() {
                return {
                    quantity: 1,
                    price: 0
                };
            },
            computed: {
                total() {
                    return this.quantity * this.price;
                }
            }
        };
        Vue.createApp(app).mount("#app");
    </script>
</body>

</html>

<!--
메소드 vs 계산 속성
메소드의 리턴값을 출력하는 형태로 구현하면, 화면을 다시 그릴 때 마다 메소드가 다시 호출된다.
계산 속성의 값을 출력하는 형태로 구현하면,
getter 메소드의 리턴값이 캐시에 저장된 후 화면에 출력된다.
그리고 다시 화면을 그려야 할 때, 계산 속성의 값을 다시 계산할 필요가 없다면, 캐시에 저장된 값을 사용하여
화면을 그린다.
따라서 계산식의 값을 화면에 출력해야 하는 경우에, 그 계산식을 메소드로 구현하는 것보다,
계산 속성으로 구현하는 것이 바람직하다.
물론 계산식이 매우 간단하다면, {{ quantity * price }} 형태로 구현하는 것도 좋다
-->
